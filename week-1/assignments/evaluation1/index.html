<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
    </head>

    <body>
        <h1>Welcome to ITC5202</h1>
        <button type="button" id="btn" onclick="myFunction()">
          Click here to display your name
        </button>
        <div id="display"></div>

        <script>
            function myFunction() {
                document.getElementById('display').innerHTML = "My name is Vaishali."
            }
        </script>
    </body>

</html>
